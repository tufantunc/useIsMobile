name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - 'index.js'
      - 'useIsMobile.d.ts'
      - 'tests/**'
      - 'jest.config.cjs'
      - 'babel.config.cjs'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'index.js'
      - 'useIsMobile.d.ts'
      - 'tests/**'
      - 'jest.config.cjs'
      - 'babel.config.cjs'
      - '.github/workflows/**'

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ” Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-node-v${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v${{ matrix.node-version }}-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: ðŸ§ª Run lint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ§ª Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: ðŸ§ª Run tests
        id: test
        run: npm test -- --coverage

      - name: ðŸš€ Publish release
        if: matrix.node-version == '18.x' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
