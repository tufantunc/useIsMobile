name: Node.js CI

on:
  push:
    branches: [ main ]
    paths:
      - 'index.js'
      - 'useIsMobile.d.ts'
      - 'tests/**'
      - 'jest.config.cjs'
      - 'babel.config.cjs'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'index.js'
      - 'useIsMobile.d.ts'
      - 'tests/**'
      - 'jest.config.cjs'
      - 'babel.config.cjs'
      - '.github/workflows/**'

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ” Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-node-v${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v${{ matrix.node-version }}-

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: ğŸ§ª Run lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: ğŸ§ª Run tests
        id: test
        run: |
          npm test -- --coverage --coverageReporters=json
          node -e "const cov=require('./coverage/coverage-final.json');const f=Object.values(cov).find(x=>x.path&&x.path.includes('index.js'));const s=f.s;const c=Object.values(s).filter(v=>v>0).length;const t=Object.keys(s).length;const pct=((c/t)*100).toFixed(0);console.log(pct)"> .coverage-pct
          echo "coverage=$(cat .coverage-pct)" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Update coverage badge
        if: matrix.node-version == '18.x' && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 7828afce3e68631f86dcc6e16af631af
          filename: useIsMobile.json
          label: Test Coverage
          message: ${{ steps.test.outputs.coverage }}%
          color: green
          namedLogo: jest

      - name: ğŸš€ Publish release
        if: matrix.node-version == '18.x' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
